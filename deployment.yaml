apiVersion: v1
kind: Secret
metadata:
  name: steam-unseen-api-secret
type: Opaque
stringData:
  SteamApiKey: "<YOUR_STEAM_API_KEY>"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: steam-unseen-api
  labels:
    app: steam-unseen-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: steam-unseen-api
  template:
    metadata:
      labels:
        app: steam-unseen-api
    spec:
      containers:
        - name: steam-unseen-api
          image: steam-unseen-api:latest
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
            - name: SteamApiKey
              valueFrom:
                secretKeyRef:
                  name: steam-unseen-api-secret
                  key: SteamApiKey
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /Steam
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /Steam
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: steam-unseen-api-service
spec:
  selector:
    app: steam-unseen-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
